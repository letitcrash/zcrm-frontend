<div class="middle-box text-center loginscreen   animated fadeInDown" ng-controller="PasswordRecoveryCtrl">
    <div>
        <div>

            <h1 class="logo-name">IN+</h1>

        </div>
        <h3>Set password for account</h3>

        <p>Set your password.</p>
        <form class="m-t" role="form">
            <div class="form-group">
                <input type="password" class="form-control" placeholder="Password" required="" ng-model="password" >
            </div>
                        <div class="form-group">
                <input type="password" class="form-control" placeholder="Confirm Password" required="" ng-model="confirmPassword" >
            </div>
            <button class="btn btn-primary block full-width m-b" ng-click="recoverPassword(password, confirmPassword)">Submit</button>

        </form>
        <p class="m-t"> <small>Inspinia we app framework base on Bootstrap 3 &copy; 2014</small> </p>
    </div>
</div>
