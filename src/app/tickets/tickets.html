                </li>

                    <strong>Issue Tracker</strong>
                </li>

        </div>

                        </div>

                            </p>

                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4">

                                        <label class="form-label">Title</label>
                                        <div class="controls">
                                            <input name="textinput" type="text" class="form-control ng-pristine ng-untouched ng-invalid ng-invalid-required" ng-model="selected.user.contactProfile.firstname" required="" tt-required-text="">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4">

                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4">

                                        <label class="form-label">Description</label>
                                        <textarea ng-model="tkt.desc" class="form-control ng-pristine ng-invalid ng-invalid-required ng-touched" rows="3" required="" tt-required-text=""></textarea>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xl-4">

                                    John Appleseed
