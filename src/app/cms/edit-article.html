<div class="wrapper wrapper-content" ng-controller="EditArticleCtrl as cms">
  <div class="row">
    <form>
      <div class="col-sm-8">
        <div class="ibox">
          <div class="ibox-title">
            <h5>
              <cms-back-button></cms-back-button>
              {{ 'Edit article' | translate }}
            </h5>
            <span crm-delete ng-show="cms.UPDATE" class="pull-right dropdown" uib-dropdown="" auto-close="outsideClick" is-open="uitglrs.options"></span>
          </div>
          <cms-create-form></cms-create-form>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="ibox">
          <div class="ibox-title">
            <h5>{{ 'Publish' | translate }}:</h5>
          </div>
          <cms-publish-options></cms-publish-options>
        </div>
      </div>
    </form>
  </div>
</div>
