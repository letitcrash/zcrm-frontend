<div class="wrapper wrapper-content" ng-controller="NewsCreateController">
	<div class="row">
	<form>
		<div class="col-sm-8">
			<!--Employee page-->
			
			<div class="ibox">
                <div class="ibox-title">

                  <h5>
                    <a style="margin-right: 15px" class="btn btn-white btn-bitbucket" ui-sref="index.cms"><i class="fa fa-chevron-left"></i></a>
                    {{ 'Create News' | translate }}
                  </h5>

                </div>
				<div class="ibox-content">
					
					<div class="form-horizontal">
					
                        <div class="form-group" crm-title-editor></div>

                        <div class="form-group" cms-title-picture></div>

                        <div class="form-group">
                          <div class="col-sm-12">
                            <summernote config="summernote" ng-model="addNews.text"></summernote>
                          </div>
                        </div>

                        <div class="hr-line-dashed"></div>

                        <div class="form-group" crm-tags-editor></div>

                        <div class="hr-line-solid"></div>
						
                        <div class="form-group text-right">
                          <div class="col-sm-12">
                            <a ui-sref="index.cms" class="btn btn-white" style="margin-right: 10px;">{{ 'Cancel' | translate }}:</button></a>
                            <button type="button" ng-click="create(addNews)" ng-hide="isCollapsed==true" class="btn btn-primary" aria-hidden="false">{{ 'Create' | translate }}:</button>
                          </div>
                        </div>
						
					</div>
				</div>
			</div>
		</div>

		
		<div class="col-sm-4">
			<div class="ibox">
                <div class="ibox-title">

                  <h5>{{ 'Publish' | translate }}:</h5>

                </div>
				<div class="ibox-content">

                    <div class="form-horizontal">

<div crm-permission-editor>
</div>
                        


                        <div class="hr-line-dashed"></div>

                          <div class="form-group">
                          <label class="col-sm-12">{{ 'Time of publish' | translate }}:</label>

                          <div class="col-sm-12">
                              <div class="input-group" ng-controller="DateController">
                                <datepicker datepicker-options="dateOptions">
                                  <input class="form-control" ng-model="dt" type="text"/>
                                </datepicker>
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
                              </div>
                          </div>
                        </div>


                        <div class="hr-line-dashed"></div>

                          <div class="form-group">

                          <div class="col-sm-12">
                            <input class="green-check" type="checkbox" id="bttne3">
                            <label for="bttne3" ng-click="today()">Publish now</label>
                          </div>
                          </div>
                    </div>
					
				</div>
			</div>
		</div>

		</form>
    </div>
</div>
