<div class="hr-line-dashed"></div>
<label class="col-sm-2 control-label ng-binding" >{{ "Title picture" | translate }}:</label>
<div class="col-sm-10 text-left">
	<button ng-hide="article.image"
			class="btn btn-white"
			ngf-select="uploadImage($file)"
			data-provides="fileinput"
			ngf-pattern="'image/*'"
    		ngf-accept="'image/*'">
			<i class="fa fa-paperclip" ></i>
			{{ "Upload image" | translate }}
	</button>

	<button ng-show="article.image"
			ng-click="dropImageButtonClick()"
			class="btn btn-white">
		{{ "Drop" | translate}}
	</button>

	<img ng-show="article.image && !attachedImage" ng-src="{{baseServiceUrl + article.image}}">
	
	<div ng-show="article.image && attachedImage">
		<img ngf-thumbnail="attachedImage">
		<i>{{attachedImage.name}}</i>
	</div>
</div>
<div class="ibox-content no-padding" style="border: none">
<div class="hr-line-dashed"></div>
