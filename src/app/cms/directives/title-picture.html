<div class="hr-line-dashed"></div>
<label class="col-sm-2 control-label ng-binding">{{ "Title picture" | translate }}:</label>
<div class="col-sm-10 text-left">
  <button ng-hide="cms.createForm.image"
          class="btn btn-white"
          ngf-select="cms.uploadTitleImage($file)"
          data-provides="fileinput"
          ngf-pattern="'image/*'"
          ngf-accept="'image/*'">
    <i class="fa fa-paperclip"></i>
    {{ "Upload image" | translate }}
  </button>
  <a ng-show="cms.createForm.image"
       class="btn" ng-click="cms.dropImageButtonClick()">
    {{ "Drop" | translate}}
  </a>
  <div ng-show="cms.createForm.image && cms.attachedImage" class="pull-left cms-image">
    <img ngf-thumbnail="cms.attachedImage" />
    <a ng-href="{{cms.createForm.image}}" uib-tooltip="{{cms.attachedImage.name}}">{{cms.attachedImage.name}}</a>
    <i>{{cms.attachedImage.lastModified | date:'MM.dd.yy - H:mm'}}</i>
  </div>
  <div ng-show="cms.createForm.image && !cms.attachedImage" class="pull-left cms-image">
    <img ng-src="{{cms.baseStaticApiUrl + cms.createForm.image}}" />
    <a ng-href="{{cms.createForm.image}}" uib-tooltip="{{cms.attachedImage.name}}">{{cms.attachedImage.name}}</a>
    <i>{{cms.attachedImage.lastModified | date:'MM.dd.yy - H:mm'}}</i>
  </div>
</div>
<div class="ibox-content no-padding" style="border: none"></div>
<div class="hr-line-dashed"></div>
