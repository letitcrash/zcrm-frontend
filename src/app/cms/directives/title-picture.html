<div class="hr-line-dashed"></div>
<label class="col-sm-2 control-label ng-binding">{{ "Title picture" | translate }}:</label>
<div class="col-sm-10 text-left">
  <button ng-hide="cms.createForm.image"
          class="btn btn-white"
          ngf-select="cms.uploadImage($file)"
          data-provides="fileinput"
          ngf-pattern="'image/*'"
          ngf-accept="'image/*'">
    <i class="fa fa-paperclip"></i>
    {{ "Upload image" | translate }}
  </button>
  <button ng-show="cms.createForm.image"
          ng-click="cms.dropImageButtonClick()"
          class="btn btn-white">
    {{ "Drop" | translate}}
  </button>
  <img ng-show="cms.createForm.image && !cms.attachedImage" ng-src="{{cms.baseServiceUrl + cms.createForm.image}}" class="cmsimage">
  <div ng-show="cms.createForm.image && cms.attachedImage">
    <img ngf-thumbnail="cms.attachedImage" class="cmsimage">
    <i>{{cms.attachedImage.name}}</i>
  </div>
</div>
<div class="ibox-content no-padding" style="border: none"></div>
<div class="hr-line-dashed"></div>
