<div class="ibox-content">
  <div class="form-horizontal">
    <div class="form-group" cms-title-editor></div>
    <div class="form-group" cms-title-picture></div>
    <div class="form-group">
      <div class="col-sm-12">
        <summernote config="cms.summernote"
                    ng-model="cms.createForm.text"
                    data-on-image-upload="cms.uploadEditorImage(files)"
                    editable="cms.editable"
                    editor="cms.editor">
        </summernote>
      </div>
    </div>
    <div class="hr-line-dashed"></div>

    <div class="form-group" crm-tags-editor ng-if="!cms.page"></div>
    <div class="hr-line-solid" ng-if="!cms.page"></div>
    <div class="form-group text-right">
      <div class="col-sm-12">
        <button  ng-click="cms.cancel()" class="btn btn-white" style="margin-right: 10px;">{{ 'Cancel' | translate }}</button>
        <button type="button"
                ng-show="cms.NEW"
                ng-click="cms.create()"
                class="btn btn-primary"
                aria-hidden="false">
          {{ 'Create' | translate }}
        </button>
        <button type="button"
                ng-show="cms.UPDATE"
                ng-click="cms.update()"
                class="btn btn-primary"
                aria-hidden="false">
          {{ 'Update' | translate }}
        </button>
      </div>
    </div>
  </div>
</div>
