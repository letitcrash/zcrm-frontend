<div class="ibox-content">
  <div class="form-horizontal">
    <div crm-permission-editor>
    </div>
    <div class="hr-line-dashed"></div>
    <div class="form-group">
      <label class="col-sm-12">{{ 'Time of publish' | translate }}:</label>
      <div class="col-sm-12">
        <div class="input-group">
          <datepicker datepicker-options="cms.datepicker.options">
            <input class="form-control" ng-model="cms.datepicker.input" type="text"/>
          </datepicker>
          <span class="input-group-addon"><i class="fa fa-calendar"></i></span>
        </div>
      </div>
    </div>
  </div>
</div>
