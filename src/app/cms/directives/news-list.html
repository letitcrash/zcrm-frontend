<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th style="width:40px">
      <input class="green-check" type="checkbox" style="margin-left:10px;"></th>
    <th>{{'Title' | translate}}</th>
    <th>{{'Author' | translate}}<a class="list-refresh" href=""> <i class="fa fa-sort"></i></a></th>
    <th>{{'Tags' | translate}}</th>
    <th>{{'Date' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="nw in cms.news.data">
    <td><input class="green-check" type="checkbox" style="margin-left:10px;" ></td>
    <td>
      <a ng-click="cms.editNews(nw)">{{ nw.title }}</a>
    </td>
    <td>{{ cms.displayAuthor(nw.author) }}</td>
    <td>{{ nw.tags }}</td>
    <td>{{ cms.displayDate(nw) }}</td>
  </tr>
  </tbody>
</table>
