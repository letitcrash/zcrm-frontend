<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th style="width:40px">
      <input class="green-check" type="checkbox" style="margin-left:10px;" name="vehicle" value="Car">
    </th>
    <th>{{'Title' | translate }}</th>
    <th>{{'Author' | translate }}<a class="list-refresh" href=""> <i class="fa fa-sort"></i></a>
    </th>
    <th>{{'Date' | translate }}</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="page in cms.pages.data">
    <td>
      <input class="green-check" type="checkbox" style="margin-left:10px;" name="vehicle" value="Car">
    </td>
    <td><a ng-click="cms.editPage(page)">{{ page.title }}</a></td>
    <td>{{ cms.displayAuthor(page.author) }}</td>
    <td>{{ cms.displayDate(page) }}</td>
  </tr>
  </tbody>
</table>
