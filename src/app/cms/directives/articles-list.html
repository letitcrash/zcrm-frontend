<!-- Sort -->
<div class="form-group col-md-6 col-lg-3" crm-articles-list-sort></div>
<table class="table table-striped table-hover" ng-controller="CmsCtrl as cms">
  <thead>
  <tr>
    <th style="width:40px">
      <input class="green-check" type="checkbox" style="margin-left:10px;"></th>
    <th ng-repeat="(name, field) in ::fields" ng-if="field.active">
      <span ng-bind="::field.title | translate"></span>
      <a class="fa" href role="button" title="{{ 'Change sort ordering' | translate }}"
         ng-class="'fa-sort-amount-' + params.order"
         ng-show="name === params.sort"
         ng-click="params.order = params.order === 'asc' ? 'desc' : 'asc'">
      </a>
    </th>
  </thead>
  <tbody ng-show="loadStats.list === 1">
  <tr ng-repeat="article in articles.data">
    <td><input class="green-check" type="checkbox" style="margin-left:10px;" ></td>
    <td>
      <a ng-click="cms.editArticle(article)">{{ article.title }}</a>
    </td>
    <td>{{ cms.displayAuthor(article.author) }}</td>
    <td>{{ article.tags }}</td>
    <td>{{ cms.displayDate(article) }}</td>
  </tr>
  </tbody>
</table>
