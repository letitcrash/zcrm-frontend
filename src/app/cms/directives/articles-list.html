<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th style="width:40px">
      <input class="green-check" type="checkbox" style="margin-left:10px;"></th>
    <th>{{'Title' | translate}}</th>
    <th>{{'Author' | translate}}<a class="list-refresh" href=""> <i class="fa fa-sort"></i></a></th>
    <th>{{'Tags' | translate}}</th>
    <th>{{'Date' | translate}}</th>
  </tr>
  </thead>
  <tbody>
  <tr ng-repeat="article in cms.articles | orderBy:'-'">
    <td><input class="green-check" type="checkbox" style="margin-left:10px;" ></td>
    <td>
      <a ng-click="cms.editArticle(article)">{{ article.title }}</a>
    </td>
    <td>{{ article.author }}</td>
    <td>{{ article.tags }}</td>
    <td>{{ cms.convertToDate(article.date) }}</td>
  </tr>
  </tbody>
</table>
