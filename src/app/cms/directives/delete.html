<span class="pull-right dropdown" uib-dropdown="" auto-close="outsideClick" is-open="cms.showDeletion">
<button class="btn btn-default dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i></button>
<ul class="dropdown-menu" uib-dropdown-menu="">
  <li>
    <a role="button" ng-click="cms.showDeletionConfirmation = true" ng-hide="cms.showDeletionConfirmation" class="ng-binding" aria-hidden="false">
      <i class="fa fa-trash-o"></i>&nbsp{{'Delete' | translate}}
    </a>
  </li>
  <li class="col-xs-12 p-sm ng-hide" ng-show="cms.showDeletionConfirmation" aria-hidden="true">
    <h4 class="ng-binding">{{'Are you sure?' | translate}}</h4>
    <button class="btn btn-default ng-binding" ng-click="cms.delete()">{{'Yes' | translate}}</button>
    <button class="btn btn-danger ng-binding" ng-click="cms.showDeletionConfirmation = false; cms.showDeletion = false;">
      {{'No' | translate}}
    </button>
  </li>
</ul>
</span>
