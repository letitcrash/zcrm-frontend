<div class="wrapper wrapper-content" ng-controller="CmsController">
	<div class="row">
		<div class="col-sm-12" ng-class="{'hidden-lg visible-xl col-xl-8' : activeEmp}">
			<!--Employee page-->
			<div class="ibox">
				<div class="ibox-content">

					<h2>{{ 'News' | translate }}
					
                    <a href="" ui-sref="index.addnews" ><button type="button" class="btn btn-primary pull-right" ng-show="tab == 1">{{ 'Create News' | translate }}</button></a>
                    <a href="" ui-sref="index.addpage" ><button type="button" class="btn btn-primary pull-right" ng-show="tab == 2">{{ 'Create Page' | translate }}</button></a>
					</h2>
          <br />
          
					<div class="input-group">
						<input type="text" placeholder="Search pages, news or articles..." class="input form-control" />
						<span class="input-group-btn">
							<button type="button" class="btn btn btn-default"> <i class="fa fa-close"></i></button>

						</span>

					</div>
					<ul class="nav nav-tabs" style="margin: 20px 0">
					  <li ng-class="{active:isSet(1)}"><a href="" ng-click="setTab(1)"><i class="fa fa-briefcase"></i>News</a></li>
					  <li ng-class="{active:isSet(2)}"><a href="" ng-click="setTab(2)"><i class="fa fa-envelope"></i>Pages</a></li>
					</ul>

					<div class="clients-list">
						<div class="full-height-scroll" full-scroll>
                            
                            <!-- News list -->
						
                            <div class="table-responsive" id="tab-1" ng-show="tab == 1" crm-news-list>
                            </div>
                            
                            <!-- Pages list-->
                            
                            <div class="table-responsive" id="tab-2" ng-show="tab == 2" crm-pages-list>
                            </div>
							

						</div>

					</div>
				</div>
			</div>
		</div>

	</div>

</div>
