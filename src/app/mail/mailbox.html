<div class="wrapper wrapper-content full-height clearfix view-animate-container">
  <!-- Mailbox -->
  <div class="col-xs-16 full-height" ng-class="{'col-md-7 hidden-xs hidden-sm': mbox.slidebox.active}">
    <!-- Mailbox header -->
    <div class="mailbox-header clearfix">
      <h2 class="clearfix col-xs-12" ng-class="{'col-lg-4': !mbox.slidebox.active}">
        <a class="mailbox-header-back btn btn-white pull-left" ng-href="{{ mbox.header.backBtnUrl }}"
           ng-hide="main.state.is('index.mail.list')" ng-click="mbox.slidebox.active = false">
          <i class="fa fa-arrow-left"></i>
        </a>
        <span class="pull-left">
          <i ng-class="mbox.header.title.icon" aria-hidden="true"></i>
          <span class="dsp-inline">{{ mbox.header.title.content | translate }}</span>
        </span>
        <button class="btn btn-white pull-right" ng-click="mbox.header.refresh.func()"
                ng-hide="mbox.header.refresh.hidden">
          <i class="fa fa-refresh"></i>
        </button>
      </h2>
      <!-- Search -->
      <div class="mailbox-search input-group m-b-sm col-xs-12" ng-class="{'col-lg-8': !mbox.slidebox.active}">
        <input type="text" placeholder="{{ mbox.header.search.placeholder }}" class="input form-control"
               aria-invalid="false" />
        <span class="input-group-btn">
          <button type="button" class="btn btn-default"><i class="fa fa-close"></i></button>
          <button class="btn btn-primary" ng-click="mbox.header.createNew.func()" ng-disabled="mbox.slidebox.active">
            <i class="fa fa-plus"></i>&nbsp;{{ mbox.header.createNew.title | translate }}
          </button>
        </span>
      </div>
    </div>
    <!-- Mailbox action menu -->
    <div class="mailbox-action-menu clearfix">
      <h4 class="clearfix pull-left m-n">{{ 'Selected tickets: 12' | translate }}</h4>
      <div class="pull-right">
        <button class="btn btn-default">
          <i class="fa fa-plus"></i>&nbsp;{{ 'Attach to ticket' | translate }}
        </button>
        <button class="btn btn-default">
          <i class="fa fa-trash"></i>&nbsp;{{ 'Delete' | translate }}
        </button>
      </div>
    </div>
    <!-- Mailbox content -->
    <div ui-view class="mailbox-content full-height clearfix view-animate"></div>
  </div>
  <!-- Slide box -->
  <div class="mailbox-slidebox ibox col-xs-16 col-md-5" ng-show="mbox.slidebox.active"
       ng-include="mbox.slidebox.template"></div>
</div>
