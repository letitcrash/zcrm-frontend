<div class="wrapper wrapper-content full-height clearfix view-animate-container">
  <!-- Mailbox -->
  <div class="col-xs-16 full-height" ng-class="{'col-md-7 hidden-xs hidden-sm': mbox.slidebox.active}">
    <!-- Mailbox header -->
    <div class="mailbox-header clearfix">
      <h2 class="col-md-4">
        <i class="fa" ng-class="mbox.header.icon" aria-hidden="true"></i>
        {{ mbox.header.title | translate }}
      </h2>
      <!-- Search -->
      <div class="mailbox-search input-group col-md-8 m-b-sm">
        <input type="text" placeholder="{{ mbox.header.search.placeholder }}" class="input form-control"
               aria-invalid="false" />
        <span class="input-group-btn">
          <button type="button" class="btn btn btn-default"><i class="fa fa-close"></i></button>
          <button class="btn btn-primary" ng-click="mbox.header.btn.func()">
            <i class="fa" ng-class="mbox.header.btn.icon"></i>
            {{ mbox.header.btn.title | translate }}
          </button>
        </span>
      </div>
    </div>
    <!-- Mailbox content -->
    <div ui-view class="mailbox-content full-height clearfix view-animate"></div>
  </div>
  <!-- Slide box -->
  <div class="mailbox-slidebox ibox col-xs-16 col-md-5" ng-show="mbox.slidebox.active"
       ng-include="mbox.slidebox.template"></div>
</div>
