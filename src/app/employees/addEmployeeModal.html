<div class="modal-body">
                            <div class="row">
                                <div class="col-sm-11">
                                    <h3 class="m-t-none m-b">Sign in</h3>
                                </div>
                                <div class="col-sm-1">
                                    <div class="ibox-tools">
                                        <a class="close-link">
                                            <i class="fa fa-times"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-sm-12">
                                    <form role="form">
                                        <div class="form-group"><label>First name*</label> <input type="fName" placeholder="Enter first name" class="form-control"></div>
                                        <div class="form-group"><label>Last Name*</label> <input type="lName" placeholder="Enter last name" class="form-control"></div>
                                        <div class="form-group"><label>Email*</label> <input type="email" placeholder="Enter email" class="form-control"></div>
                                        <label class="crm-required-field">*These fields are required</label>
                                    </form>
                                    <form role="form">
                                        <div class="form-group"><label>Address</label> <input type="address" placeholder="Enter your address" class="form-control"></div>
                                         <div class="form-group"><label>City</label> <input type="city" placeholder="Enter your city" class="form-control"></div>
                                         <div class="form-group"><label>ZIP code</label> <input type="zipCode" placeholder="Enter your ZIP code" class="form-control"></div>
                                         <div class="form-group"><label>Phone(M)</label> <input type="mPhone" placeholder="Enter your mobile number" class="form-control"></div>
                                        <div class="form-group"><label>Phone(H)</label> <input type="hPhone" placeholder="Enter your home number" class="form-control"></div>
                                        
                                        <label>Choose a role</label>
                                        <select class="form-control m-b" name="account">
                                            <option>Employee</option>
                                            <option>Manager</option>
                                            <option>Owner</option>
                                    </select>
                                        <button class="btn btn-sm btn-danger pull-right m-t-n-xs" type="submit"><strong>Cancel</strong></button>
                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>Add user</strong></button>
                                    </form>
                                </div>
                                </div>
                                </div>
