<div ui-select ng-model="$parent.selected">
  <div ui-select-match placeholder="{{ placeholder | translate }}" allow-clear>
    {{ $select.selected.name }}
  </div>
  <div ui-select-choices repeat="item in items | filter: $select.search track by item.id">
    <h4 ng-bind-html="::item.name | highlight: $select.search"></h4>
  </div>
</div>
