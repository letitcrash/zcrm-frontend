<!-- Content box -->
<div class="ibox ticket-box col-xs-12 p-h-none" ng-init="loadStats = empDetail.loadStats">
  <!-- Content box title -->
  <div class="ibox-title clearfix">
    <a ui-sref="index.employees.list()" class="btn btn-default pull-left" ><i class="fa fa-chevron-left"></i></a>
    <span class="pull-right">
      <button class="btn btn-default"><i class="fa fa-cog"></i></button>
    </span>
    <h3 class="ibox-title-text pull-left" ng-bind="'Profile detail' | translate"></h3>
  </div>
  <!-- Content box body -->
  <div class="ibox-content clearfix">
    <!-- Placeholders -->
    <div class="ticket-pholder text-center" ng-hide="loadStats.page === 1">
      <h4 class="ticket-pholder-content" ng-show="loadStats.page === 2">
        <i class="fa fa-spinner fa-pulse fa-2x fa-fw fa-spin valign-middle"></i>
        <span class="valign-middle">{{ 'Loading profile info' | translate }}...</span>
      </h4>
      <div class="ticket-pholder-content" ng-show="loadStats.page === 0">
        <h4>
          <span class="fa fa-ban text-danger"></span>
          {{ 'Unable to get profile info. Please try again.' | translate }}
        </h4>
        <button class="btn btn-default" type="button" ng-bind="'Try again' | translate"
                ng-click="empDetail.getEmp()">
        </button>
      </div>
    </div>
    <!-- Employee personal info -->
    <div class="col-xs-12 col-lg-6">
      <!-- <div class="col-xs-6 col-sm-4 col-md-5 col-lg-4 p-h-none text-right"> -->
      <div class="profile-image employee-profile-image">
        <!-- Avatar -->
        <div class="employee-avatar">
          <span class="fa fa-5x fa-user"></span>
        </div>
        <br>
        <button class="btn btn-primary" role="button">
          <i class="fa fa-envelope"></i>&nbsp;{{ 'Send message' | translate }}
        </button>
      </div>
      <!-- <ul class="list-unstyled col-xs-6 col-md-7 col-lg-8"> -->
      <ul class="profile-info employee-profile-info list-unstyled">
        <li class="ticket-info-row">
          <h2 class="employee-name" ng-bind="empDetail.origModel.user | crmUserDisplayName"></h2>
        </li>
        <li class="ticket-info-row clearfix">
          <label class="col-sm-5 col-md-4 col-lg-3 text-right">{{ 'Phone' | translate }}:</label>
          <span class="dsp-inline-block col-sm-7 col-md-8 col-lg-9"
                ng-bind="empDetail.origModel.user.contactProfile.phoneNumberMobile">
          </span>
        </li>
        <li class="ticket-info-row clearfix">
          <label class="col-sm-5 col-md-4 col-lg-3 text-right">{{ 'Email' | translate }}:</label>
          <span class="dsp-inline-block col-sm-7 col-md-8 col-lg-9"
                ng-bind="empDetail.origModel.user.contactProfile.email">
          </span>
        </li>
      </ul>
    </div>
    <div class="col-xs-12 col-lg-6">
      <h4 ng-bind="'EMPLOYMENT INFORMATION' | translate"></h4>
      <ul class="list-unstyled">
        <!-- Company -->
        <li class="ticket-info-row col-xs-6">
          <label class="col-sm-5 text-right">{{ 'Company' | translate }}:</label>
          <span class="dsp-inline-block col-sm-7" ng-bind="empDetail.company"></span>
        </li>
        <!-- Shift -->
        <li class="ticket-info-row col-xs-6">
          <label class="col-sm-5 text-right">{{ 'Shift' | translate }}:</label>
          <span class="dsp-inline-block col-sm-7" ng-show="empDetail.origModel.shift"
                ng-bind="empDetail.origModel.shift.name"></span>
          <span class="dsp-inline-block col-sm-7" ng-hide="empDetail.origModel.shift">-</span>
        </li>
        <!-- Position -->
        <li class="ticket-info-row col-xs-6">
          <label class="col-sm-5 text-right">{{ 'Position' | translate }}:</label>
          <span class="dsp-inline-block col-sm-7" ng-show="empDetail.origModel.position"
                ng-bind="empDetail.origModel.position.name"></span>
          <span class="dsp-inline-block col-sm-7" ng-hide="empDetail.origModel.position">-</span>
        </li>
        <!-- Flypass -->
        <li class="ticket-info-row col-xs-6">
          <label class="col-sm-5 text-right">{{ 'Flypass' | translate }}:</label>
          <span class="dsp-inline-block col-sm-7" ng-show="empDetail.origModel.flypass"
                ng-bind="empDetail.origModel.flypass"></span>
          <span class="dsp-inline-block col-sm-7" ng-hide="empDetail.origModel.flypass">-</span>
        </li>
        <!-- Union -->
        <li class="ticket-info-row col-xs-6">
          <label class="col-sm-5 text-right">{{ 'Union' | translate }}:</label>
          <span class="dsp-inline-block col-sm-7" ng-show="empDetail.origModel.union"
                ng-bind="empDetail.origModel.union.name"></span>
          <span class="dsp-inline-block col-sm-7" ng-hide="empDetail.origModel.union">-</span>
        </li>
        <!-- Address -->
        <li class="ticket-info-row col-xs-6">
          <label class="col-sm-5 text-right">{{ 'Address' | translate }}:</label>
          <span class="dsp-inline-block col-sm-7" ng-show="empDetail.origModel.user.contactProfile.address"
                ng-bind="empDetail.origModel.user.contactProfile.address"></span>
          <span class="dsp-inline-block col-sm-7" ng-hide="empDetail.origModel.user.contactProfile.address">-</span>
        </li>
        <!-- Department -->
        <li class="ticket-info-row col-xs-6">
          <label class="col-sm-5 text-right">{{ 'Department' | translate }}:</label>
          <span class="dsp-inline-block col-sm-7" ng-show="empDetail.origModel.department"
                ng-bind="empDetail.origModel.department.name"></span>
          <span class="dsp-inline-block col-sm-7" ng-hide="empDetail.origModel.department">-</span>
        </li>
      </ul>
    </div>
    <span class="m-n col-xs-12 clearfix hidden-md hidden-lg"></span>
    <!-- Employment information -->
    <div class="col-xs-6 col-md-4">
    </div>
    <!-- Ticket tabs -->
    <div uib-tabset class="ticket-tabs employee-tabs col-xs-12 p-h-none" active="3">
      <div uib-tab index="$index" disable="tab.disabled" ng-repeat="tab in ::empDetail.tabs">
        <span uib-tab-heading><i class="fa" ng-class="::tab.icon"></i>{{ ::tab.title | translate }}</span>
        <div class="clearfix" ng-include="tab.template"></div>
      </div>
    </div>
  </div>
</div>
