<!-- Content box -->
<div class="ibox">
  <!-- Content box title -->
  <div class="ibox-title clearfix">
    <h3 class="ibox-title-text pull-left" ng-bind="'Tickets' | translate"></h3>
    <div class="pull-right">
      <a href="" class="btn btn-primary" role="button">
        <i class="fa fa-plus"></i>&nbsp;{{ 'Add employee' | translate }}
      </a>
      <button class="btn btn-default"><i class="fa fa-cog"></i></button>
    </div>
  </div>
  <!-- Content box body -->
  <div class="ibox-content tickets-view clearfix">
    <!-- Employee search -->
    <div class="form-group tickets-view col-xs-12">
      <div class="input-group">
        <label class="input-group-addon label" for="employee_search"><b>{{ 'Search' | translate }}:</b></label>
        <input type="text" class="form-control" id="employee_search">
        <span class="input-group-addon fa fa-search"></span>
      </div>
    </div>
    <!-- Tickets list container -->
    <div class="col-xs-12 table-responsive">
    </div>
  </div>
</div>
