<div class="wrapper wrapper-content animated fadeIn" ng-controller="DocsController">
  
  <div class="row">
	<div class="ibox">
	  <div class="col-lg-3">
		<div class="ibox float-e-margins">
		  <div class="file-manager folders">
			<button class="btn btn-primary btn-block" ngf-select="uploadFiles($files, $invalidFiles)" multiple accept="*/*" ngf-max-size="55MB">Upload Files</button>
			<div ng-controller="Collapse">
			  <h5><i class="fa fa-user"></i>{{ 'Private documents' | translate }}</h5>
        {{files}}
			</div>
			<div>
			  <h5><i class="fa fa-dropbox"></i>DROPBOX</h5>
			</div>
		  </div>
		</div>
	  </div>
	  <div class="col-lg-9">
		<div class="ibox float-e-margins">
		  <div class="ibox-title">
			<h2>{{ 'Private documents' | translate }}</h2>
		  </div>
		  <div class="ibox-content">
			<div class="row">
			  <div class="col-sm-5">
				<div class="input-group"><input type="text" placeholder="Search" class="input-sm form-control" ng-model="searchText"> <span class="input-group-btn">
					  <button type="button" class="btn btn-sm btn-primary"> Go!</button> </span></div>
				</div>
				<div class="col-sm-5 m-b-xs">
				  <div data-toggle="buttons" class="btn-group">
					<label class="btn btn-sm btn-white"> <input type="radio" id="option1" name="options" value="" ng-model="searchText" checked /> All </label>
					<label class="btn btn-sm btn-white"> <input type="radio" id="option2" name="options" value="odt" ng-model="searchText"/> Docs </label>
					<label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options" value="ods" ng-model="searchText" /> Tables </label>
					<label class="btn btn-sm btn-white"> <input type="radio" id="option3" name="options" value="jpg" ng-model="searchText"/> Images </label>
				  </div>
				</div>
				<div class="col-sm-2 m-b-xs"><select class="input-sm form-control input-s-sm inline">
					<option value="0">Delete</option>
				  </select>
				</div>
			  </div>
			  <div class="table-responsive">
				<table class="table table-striped" id="searchTextResults">
				  <thead>
					<tr>
					  <th></th>
					  <th class="col-sm-10">{{ 'Filename' | translate }}</th>
					  <th class="col-sm-1">{{ 'Type' | translate }} </th>
					  <th class="col-sm-1">{{ 'Create date' | translate }}</th>
					</tr>
				  </thead>
				  <tbody>
					<tr ng-repeat="file in files | filter:searchText">
					  <td><input type="checkbox" class="green-check" /></td>
					  <td><a href="/users/{{file.userId + '/files/:' + file.id}}">{{file.fileName}}</a></td>
					  <td>{{file.type}}</td>
					  <td>Jul 14, 2013</td>
					</tr>
				  </tbody>
				</table>
			  </div>
			  
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </div>
