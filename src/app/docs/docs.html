<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-9">
        <h2>File Manager</h2>
        <ol class="breadcrumb">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                App Views
            </li>
            <li class="active">
                <strong>File Manager</strong>
            </li>
        </ol>
    </div>
</div>
<div class="wrapper wrapper-content" ng-controller="DocsController">
<div class="row">
<div class="col-lg-3">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <div class="file-manager">
                <h5>Show:</h5>
                <a href="" class="file-control active">Ale</a>
                <a href="" class="file-control">Documents</a>
                <a href="" class="file-control">Audio</a>
                <a href="" class="file-control">Images</a>

                <div class="hr-line-dashed"></div>
                <button class="btn btn-primary btn-block" ngf-select="uploadFiles($files, $invalidFiles)" multiple
          accept="image/*" ngf-max-size="55MB">Upload Files</button>
                <div class="hr-line-dashed"></div>
                <h5>Folders</h5>
                <ul class="folder-list" style="padding: 0">
                    <li><a href=""><i class="fa fa-folder"></i> Files</a></li>
                    <li><a href=""><i class="fa fa-folder"></i> Pictures</a></li>
                    <li><a href=""><i class="fa fa-folder"></i> Web pages</a></li>
                    <li><a href=""><i class="fa fa-folder"></i> Illustrations</a></li>
                    <li><a href=""><i class="fa fa-folder"></i> Films</a></li>
                    <li><a href=""><i class="fa fa-folder"></i> Books</a></li>
                </ul>
                <h5 class="tag-title">Tags</h5>
                <ul class="tag-list" style="padding: 0">
                    <li><a href="">Family</a></li>
                    <li><a href="">Work</a></li>
                    <li><a href="">Home</a></li>
                    <li><a href="">Children</a></li>
                    <li><a href="">Holidays</a></li>
                    <li><a href="">Music</a></li>
                    <li><a href="">Photography</a></li>
                    <li><a href="">Film</a></li>
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
</div>
<div class="col-lg-9">
<div class="row">
<div class="col-lg-12">

<div class="file-box" ng-repeat="f in files">
            <div ng-bind="f.progress + '%'"></div>
    <div class="file">
        <a href="">
            <span class="corner"></span>

            <div class="image">
                <div style="width:{{f.progress}}%; background-color: #16977D; height:2px"></div>
                <img alt="image" class="img-responsive" ngf-src="f" ngf-resize="{width: 100%, height: auto}">
            </div>
            <div class="file-name">
                {{f.name}}
                <br/>
                <small>Added: Jan 6, 2014</small>
            </div>
        </a>

    </div>
</div>


</div>
</div>
</div>
</div>
</div>
