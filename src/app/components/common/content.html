<!-- Wrapper-->
<div id="wrapper" ng-controller="MainController as main">
    <!-- Navigation -->
    <div ng-include="'app/components/common/navigation.html'"></div>

    <!-- Page wraper -->
    <!-- ng-class with current state name give you the ability to extended customization your view -->
    <div id="page-wrapper" class="gray-bg">

        <!-- Page wrapper -->
        <div ng-include="'app/components/common/topnavbar.html'"></div>

        <!-- Main view  -->
        <div ui-view class="main-view {{ main.state.current.data.viewClass }}"></div>

        <!-- Footer -->
        <div ng-include="'app/components/common/footer.html'"></div>

    </div>
    <!-- End page wrapper-->

</div>
<!-- End wrapper-->
